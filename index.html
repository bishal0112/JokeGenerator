<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Container -->
  <div class="container" id="container">
    <!-- Joke Container -->
    <div class="joke-container" id="joke-container">
      <!-- Joke Catogery -->
      <div class="joke-category" id="joke-category"></div>
      <!-- Joke Text -->
      <div class="joke-text" id="joke-text"></div>
    </div>
    <div class="btn-container" id="btn-container">
      <!-- Random -->
      <button class="joke-btn" id="randomJokeBtn">Random</button>
      <button class="joke-btn" id="programmingJokeBtn">Programming</button>
      <button class="joke-btn" id="punJokeBtn">Pun</button>
      <button class="joke-btn" id="miscJokeBtn">Misc</button>
      <button class="joke-btn" id="darkJokeBtn">Dark</button>
    </div>
  </div>
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="./script.js"></script>
</body>
</html>
